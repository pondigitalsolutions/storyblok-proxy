version: 2
updates:
# Enable version updates for npm
- package-ecosystem: 'npm'
  # Look for `package.json` and `lock` files in the `root` directory
  directory: '/'
  schedule:
    interval: 'weekly'
# Maintain dependencies for GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
